<p-button (click)="edit()" class="p-button-warning p-button-sm" icon="pi pi-pencil" label="Edit"></p-button>
<p-dialog header="Add student" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <div class="grid p-fluid">


    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input [(ngModel)]="editedRecord.name" type="text" pInputText placeholder="name">
      </div>
    </div>

    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input [(ngModel)]="editedRecord.age" type="text" pInputText placeholder="Age">
      </div>
    </div>

    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input [(ngModel)]="editedRecord.deptName" type="text" pInputText placeholder="Department">
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-plus" (click)="save()" label="Add" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
