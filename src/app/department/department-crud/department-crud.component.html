<div class="table-container">
  <div class="example-button-container">
    <button mat-fab color="primary"
            aria-label="Example icon button with a home icon"
            (click)="showModalDialog()"
    >
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> options</th>
      <td mat-cell *matCellDef="let element">
        <div class="control-button-container">
          <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="delete(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-fab color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


<p-dialog header="Add Department" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">
  <div class="grid p-fluid">
    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
        <input #i1 type="text" pInputText placeholder="ID">
      </div>
    </div>

    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
        <input #i2 type="text" pInputText placeholder="name">
      </div>
    </div>

    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
        <input #i3 type="text" pInputText placeholder="Location">
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-plus" (click)="add(i1,i2,i3)" label="Add" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
