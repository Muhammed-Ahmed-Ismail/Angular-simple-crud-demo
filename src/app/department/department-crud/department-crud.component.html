<div class="table-container">
  <div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="loc">
      <th mat-header-cell *matHeaderCellDef> loc</th>
      <td mat-cell *matCellDef="let element"> {{element.loc}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> options</th>
      <td mat-cell *matCellDef="let element">
        <div class="control-button-container">
          <button mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-fab color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
